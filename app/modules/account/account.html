<section class="content-header">
  <h1>Profile</h1>
</section>

<section class="content">
  <div class="row">

    <div class="col-md-6">

      <div class="box box-primary">

        <div class="box-header with-border">
          <h3 class="box-title">Personal information</h3>
        </div>

        <form role="form">
          <div class="box-body">

            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <img src="http://lorempixel.com/160/160/people" class="img-responsive img-circle">
                </div>
                <div class="col-sm-8">
                  <label for="exampleInputFile">Photo</label>
                  <input type="file" id="exampleInputFile">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="account-name">Name *</label>
              <input type="text" class="form-control" id="account-name" placeholder="Name" ng-model="vm.firstName" ng-change="vm.error = ''" required>
            </div>
            <div class="form-group">
              <label for="account-surname">Surname *</label>
              <input type="text" class="form-control" id="account-surname" placeholder="Surname" ng-model="vm.lastName" ng-change="vm.error = ''" required>
            </div>
            <div class="form-group">
              <label for="account-email">Email *</label>
              <input type="email" class="form-control" id="account-email" placeholder="example@email.com" ng-model="vm.email" ng-change="vm.error = ''" required>
            </div>
            <div class="form-group">
              <label for="account-language">Language *</label>
              <select id="account-language" class="form-control" ng-model="vm.lang" ng-change="vm.error = ''" required>
                <option>Español</option>
                <option>Inglés</option>
              </select>
            </div>

          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </div>

        </form>

      </div>

    </div>

    <div class="col-md-6">

      <div class="box box-primary">

        <div class="box-header with-border">
          <h3 class="box-title">Personal information</h3>
        </div>

        <form role="form">
          <div class="box-body">

            <div class="form-group">
              <label for="account-current-password">Current password *</label>
              <input type="password" class="form-control" id="account-current-password" required>
            </div>
            <div class="form-group">
              <label for="account-new-password">New password *</label>
              <input type="password" class="form-control" id="account-new-password" required>
            </div>
            <div class="form-group">
              <label for="account-repeat-new-password">Repeat new password *</label>
              <input type="password" class="form-control" id="account-repeat-new-password" required>
            </div>

          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Change password</button>
          </div>

        </form>

      </div>
    </div>

  </div>

</section>
