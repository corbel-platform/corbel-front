<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="http://lorempixel.com/160/160/people" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p><a href="#/account">{{vm.firstName}}</a></p>
        <span class="small">{{vm.domain}}</span>
      </div>
    </div>

    <ul class="sidebar-menu">
      <li ng-class="{active: vm.isActive('domains')}">
        <a href="#/domains">
          <i class="fa fa-cubes"></i> <span>Domains</span>
        </a>
      </li>

      <li ng-class="{active: vm.isActive('clients')}">
        <a href="#/clients">
          <i class="fa fa-cube"></i> <span>Clients</span>
        </a>
      </li>

      <li ng-class="{active: vm.isActive('users')}">
        <a href="#/users">
          <i class="fa fa-users"></i> <span>Users</span>
        </a>
      </li>

      <li ng-class="{active: vm.isActive('users')}">
        <a href="#/users">
          <i class="fa fa-database"></i> <span>Resources</span>
        </a>
      </li>

    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
